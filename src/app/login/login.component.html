<div *ngIf="!isLoggedIn()">
  <form class="form-inline float-xs-right" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
    <div class="form-group">
      <input type="text" placeholder="Username" [formControl]="loginForm.controls.username" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" [formControl]="loginForm.controls.password">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
    <div class="message" *ngIf="message">{{message}}</div>
  </form>
</div>
<div class="message float-xs-right" *ngIf="isLoggedIn()">Hello, {{ getUser() }}</div>
